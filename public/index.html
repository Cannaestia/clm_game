<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        
        .goal {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            opacity: 0; /* default to hidden */
            transition: background-color 0.3s, opacity 0.3s;
        }

        .line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            position: relative;
        }

        .line:before,
        .line:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 2px;
            height: 40px;
            background-color: black;
        }

        .line:before {
            left: 0;
        }

        .line:after {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>I FARTED!!</h1>

<div class="container mt-5">
    <div id="game" class="text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Team Goals Game</h1>
            </div>
        </div>

        <div class="row" id="scoreboard"></div>

        <div id="teams">
            <!-- Teams will be added here -->
        </div>
    </div>
</div>
